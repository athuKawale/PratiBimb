<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multifaceswap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-5">Multifaceswap</h1>
    <div class="row justify-content-center">
      <!-- Left Side: Output Image -->
      <div class="col-lg-5 mb-4">
        <div class="card shadow-sm h-100">
          <div class="card-body text-center d-flex flex-column justify-content-center align-items-center">
            <h5 class="fw-bold mb-3">Output Image</h5>
            <img id="outputPreview" src="" alt="Output" class="img-fluid border rounded bg-white mb-3" style="width:320px; height:320px; object-fit:contain;">
          </div>
        </div>
      </div>
      <!-- Right Side: Source, Target, and Detected Faces -->
      <div class="col-lg-7 mb-4">
        <!-- Source Images Section -->
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="fw-bold mb-3">Source Images</h5>
            <input type="file" class="form-control mb-3" id="source-images" accept="image/*" multiple>
            <div class="d-flex flex-wrap gap-2" id="sourcePreviewContainer"></div>
          </div>
        </div>
        <!-- Target Image Section -->
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="fw-bold mb-3">Target Image</h5>
            <input type="file" class="form-control mb-3" id="target-image" accept="image/*">
            <div id="targetPreviewBox" class="d-flex align-items-center justify-content-center d-none" style="min-height:110px;">
              <img id="targetPreview" src="" alt="Target" class="border rounded bg-white" style="width:110px; height:110px; object-fit:contain;">
            </div>
          </div>
        </div>
        <!-- Detected Faces Section -->
        <div id="detectedFacesSection" class="card shadow-sm d-none">
          <div class="card-body">
            <h5 class="fw-bold mb-3">Detected Faces in Target</h5>
            <div class="d-flex flex-wrap gap-2" id="detectedFacesContainer">
              <!-- Detected face thumbnails will be added here by JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-lg-4 text-center">
        <button class="btn btn-primary w-100" onclick="swapFaces()" id="swapBtn">Swap Faces</button>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./static/multifaceswap.js">  </script>
</body>
</html>
